<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Grade-Calcy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <div class="background">
        <div class="screen">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="title-app">
                            <div class="header">
                                <h3>student <br> grade <br> calcy</h3>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="form-sub">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="Web programming" id="wd">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="Maths" id="math">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="computer" id="comp">
                                </div>
                                <div class="app-form-group">
                                    <input type="text" class="app-form-control" placeholder="physics" id="phy">
                                </div>
                                <div>
                                    <input type="button" name="" value="ShowPercentage" class="app-form-btn" onclick="calcy()">
        
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="showdata">
                        <p id="showdata"></p>
                    </div>
                </div>
                
                
            </div>

        </div>


    </div>



    <script>
        const calcy = () =>{
            
            let wd = document.getElementById('wd').value;
            let comp = document.getElementById('comp').value;
            let math = document.getElementById('math').value;
            let phy = document.getElementById('phy').value;


            let totalgrades=parseFloat(wd)+parseFloat(math)+parseFloat(phy)+parseFloat(comp);
            

            let percen=(totalgrades/400)*100;
            

            let grade='';

            if(percen<=100 && percen>=80){
                grade='A';
            }else if(percen<=79 && percen>=60){
                grade='B';
            }else if(percen<=59 && percen>=40){
                grade='C';
            }else{
                grade='F';
            }


            document.getElementById('showdata').innerHTML="Out of 400 your total is " +totalgrades  + " and percentage is "+percen+"%<br>"+"your grade is "+grade; 
            document.getElementsByClassName("screen").style.overflow='auto';

















        }
    </script>

</body>

</html>
